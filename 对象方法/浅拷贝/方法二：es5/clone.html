  <title>Document</title>

<body>
  <script>
    let obj = {
      a: 1,
      b: {
        c: 1
      }
    }
    let objNew = clone(obj)
    objNew.b.c = 100
    console.log(obj) // 也被改了
    console.log(objNew)
  </script>
</body>
