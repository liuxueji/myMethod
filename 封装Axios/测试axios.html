  <script>
    // 使用方式一： 函数方式使用
    axios({
      // 请求的类型
      method: 'POST',
      // 请求的url
      url: 'http://175.178.175.236:8889/users/login',
      // url参数
      params: {
        a: 1,
        b: 2
      },
      // 请求体
      data: {
        username: 'admin',
        password: 123456,
        type: 1
      }
    }).then(res => {
      console.log(res)
    })
